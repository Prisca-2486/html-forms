<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML forms</h1>

    <form>
      <label for="username">enter username: </label>
      <input type="text" id="username" name="username" placeholder="username" required/>
      <br /><br />

      <label for="email">enter your email:</label>
      <input type="email" id="email" name="email" placeholder="your email" required/>
      <br /><br />

      <label for="password">enter password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
      />

      <p>Select your age:</p>
      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-1" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-1" />
      <label for="option-1">51+</label>

      <br /><br />

      <label for="">Security question:</label>
      <select name="question" id="question">
        <option value="q1">What is your favourite color?</option>
        <option value="q2">What is your best ever security question?</option>
        <option value="q3">What is your favourite food?</option>
      </select>

      <br /><br />

      <label for="answer">Security question answer: </label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <label for="bio">Your bio: </label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you..."
      ></textarea>

      <br /><br />
      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
